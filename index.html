<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encriptador y Desencriptador</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Encriptador y Desencriptador de Texto ONE Didier Silva</h1>
    
    <div class="input-row">
        <label for="texto">Texto:</label>
        <textarea id="texto" placeholder="Introduce tu texto aquÃ­..." oninput="validateInput(this)"></textarea>
    </div>

    <div class="button-row">
        <button id="encriptarBtn">Encriptar</button>
        <button id="desencriptarBtn">Desencriptar</button>
    </div>

    <label for="resultado">Resultado:</label>
    <textarea id="resultado" readonly></textarea>

    <div class="button-row">
        <button id="copiarBtn">Copiar Resultado</button>
        <button id="limpiarBtn">Limpiar Resultado</button>
    </div>
</div>

<script src="base.js"></script>

</body>
</html>
